# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17
    restart: always
    # On retire "user: postgres" et "secrets" pour laisser Docker gérer les permissions par défaut
    environment:
      - POSTGRES_DB=omnishop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d omnishop"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data # C'est ICI que les données restent

volumes:
  db-data: # Ce volume survit au redémarrage

